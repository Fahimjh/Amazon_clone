<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    <link href="styling.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav_logo border">
                <div class="logo "></div>
            </div>
            <div class="nav-address border">
                <p class="addFst">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="addSec">Bangladesh</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="Athorization border">
                <p class="addFst">Hello, sign in</p>
                <p class="addSec">Account & Lists</p>
            </div>
            <div class="Return&orders border">
                <p class="addFst">Return</p>
                <p class="addSec">& Orders</p>
            </div>
            <div class="Cart border">
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p class="addSec">Cart</p>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
